<!-- Start Help Area -->
<section class="help-area bg-color1">
    <div class="help-wrapper text-center pb-0 section-spacing">
        <div class="container">
            <div class="help-section">
                <h2 class="heading-2">Still no luck? Submit an issue!</h2>
                <p>You can submit an issue in the GitHub repository for this website if you dont feel comfortable making your own pull request.</p>
                <a href="https://github.com/XDC-Community/XDC-Community.github.io/issues" class="btn-style3  btn wow flipInX" data-wow-duration="1s">Submit an Issue</a>
            </div>
        </div>
    </div>
</section>
<!-- End Help  Area -->
<!-- Start Company Area -->
<div class="company-area bg-color1">
    <div class="company-wrapper section-spacing">
        <div class="container">
            <div class="company-slider owl-carousel">
                {% for logo in site.data.companies_logo %}
                    <div class="company-logo">
                        <a href="{{logo.url}}"><img src="{{logo.image | relative_url}}" alt="{{logo.name}}"></a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- End Company Area -->
